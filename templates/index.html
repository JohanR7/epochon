<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop & Fertilizer Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4facfe;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #4facfe;
            outline: none;
        }
        .btn {
            background: #4facfe;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .btn:hover {
            background: #0078ff;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop & Fertilizer</h1>
        <form id="recommendationForm">
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N)</label>
                <input type="number" id="nitrogen" name="nitrogen" required>
            </div>
            <div class="form-group">
                <label for="phosphorus">Phosphorus (P)</label>
                <input type="number" id="phosphorus" name="phosphorus" required>
            </div>
            <div class="form-group">
                <label for="potassium">Potassium (K)</label>
                <input type="number" id="potassium" name="potassium" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" step="0.1" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" step="0.1" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="ph">pH</label>
                <input type="number" step="0.1" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" step="0.1" id="rainfall" name="rainfall" required>
            </div>
            <div class="form-group">
                <label for="moisture">Moisture (%)</label>
                <input type="number" step="0.1" id="moisture" name="moisture" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" name="district" required>
            </div>
            <button type="submit" class="btn">Get Recommendation</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('recommendationForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>Recommended Crop:</strong> ${result.crop}<br>
                    <strong>Recommended Fertilizer:</strong> ${result.fertilizer}
                `;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Error:</strong> Unable to get recommendation.`;
            }
        });
    </script>
</body>
</html>
