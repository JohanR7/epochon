<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop & Fertilizer Recommendation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins";
    font-weight: 400;
}
body {
    background: linear-gradient(#ffdad5, #fff7f9);
}
.container {
    height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.form-inputs {
    display: flex;
    flex-direction: row;
    align-items: start;
    gap: 20px;
}
.inputs {
    display: flex;
    flex-direction: column;
    align-items: start;
    gap: 20px;
}
.heading h2 {
    font-weight: 700;
    color: purple;
    font-size: 40px;
    margin-bottom: 5px;
}
.heading hr {
    border: none;
    width: 120px;
    height: 5px;
    background-color: aliceblue;
    border-radius: 18px;
    margin-bottom: 28px;
}
.farmer-inputs {
    width: 400px;
    height: 50px;
    border: none;
    outline: none;
    padding-left: 25px;
    font-weight: 500;
    color: #666;
    border-radius: 50px;

}
.container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    /* To wrap to a new line on smaller screens */
}

.inputs {
    flex: 1;
    /* Equal width for each section */
    margin: 10px;
    /* Adjust margin as needed */
}

/* Optional: Media query for smaller screens */
@media (max-width: 768px) {
    .inputs {
        flex: 100%;
        /* Make each section full width on smaller screens */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <form id="recommendationForm" class="form-inputs">
            <div class="inputs">
                <div class="heading">
                    <h2>Soil</h2>
                    <h2>Properties</h2>
                    <hr>
                </div>
                <div class="form-group">
                <input type="number" id="nitrogen" name="nitrogen" placeholder="Nitrogen Content"  required class="farmer-inputs">
            
                </div>
                <div class="form-group">
                <input type="number" id="phosphorus" name="phosphorus" placeholder="Phosphorus Content" required class="farmer-inputs">
                </div>
                <div class="form-group">
                <input type="number" id="potassium" name="potassium" placeholder="Pottassium Content"  required class="farmer-inputs">
                </div>
                <div class="form-group">
                <input type="number" step="0.1" id="temperature"  placeholder="Temperature" name="temperature" class="farmer-inputs">
                </div>
                <div class="form-group">
                <input type="number" step="0.1" id="humidity" placeholder="Humidity"  name="humidity" required class="farmer-inputs">
                </div>
                <div class="form-group">
                <input type="number" step="0.1" id="ph" name="ph"   placeholder="pH Value" required class="farmer-inputs">
                </div>
            </div>
            <div class="inputs">
                <div class="heading">
                    <h2>Climate</h2>
                    <h2>Conditions</h2>
                    <hr>
                </div>
                <div class="form-group">
                    <input type="number" step="0.1" id="rainfall" placeholder="Rainfall" name="rainfall" required class="farmer-inputs">
                </div>

                <div class="form-group">
                    <input type="number" step="0.1" id="moisture" placeholder="Moisture Content"  name="moisture" required class="farmer-inputs">
                </div>
            </div>
            <div class="inputs">
                <div class="heading">
                    <h2>Time and</h2>
                    <h2>Location</h2>
                    <hr>
                </div>
            <div class="form-group">
                <input type="text" id="state" placeholder="State"  name="state" required class="farmer-inputs">
            </div>
            <div class="form-group">
                <input type="text" id="district" placeholder="District"  name="district" required class="farmer-inputs">
            </div>
            <button type="submit" class="btn">Get Recommendation</button>
            </div>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('recommendationForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>Recommended Crop:</strong> ${result.crop}<br>
                    <strong>Recommended Fertilizer:</strong> ${result.fertilizer}
                `;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Error:</strong> Unable to get recommendation.`;
            }
        });
    </script>
</body>
</html>
