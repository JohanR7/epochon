    <div class="container">
        <form action="" class="recommendationForm">
            <div class="inputs">
                <div class="heading">
                    <h2>Soil</h2>
                    <h2>Properties</h2>
                    <hr>
                </div>
                <input type="text" name="nitrogen" placeholder="Nitrogen Content" class="farmer-inputs">
                <input type="text" name="phosphorus" placeholder="Phosphorus Content" class="farmer-inputs">
                <input type="text" name="potassium" placeholder="Pottassium Content" class="farmer-inputs">
                <input type="text" name="ph" placeholder="pH Value" class="farmer-inputs">
                <input type="text" name="moisture" placeholder="Moisture Content" class="farmer-inputs">
            </div>

            <div class="inputs">
                <div class="heading">
                    <h2>Climate</h2>
                    <h2>Conditions</h2>
                    <hr>
                </div>
                <input type="text" name="temp" placeholder="Temperature" class="farmer-inputs">
                <input type="text" name="humidity" placeholder="Humidity" class="farmer-inputs">
            </div>

            <div class="inputs">
                <div class="heading">
                    <h2>Time and</h2>
                    <h2>Location</h2>
                    <hr>
                </div>
                <input type="text" name="month" placeholder="Month" class="farmer-inputs">
                <input type="text" name="district" placeholder="District" class="farmer-inputs">
                <input type="text" name="state" placeholder="State" class="farmer-inputs">
            </div>
        </form>
    </div>
    <div class="submit-btn">
        <button class="cssbuttons-io-button">
            Get Recommendation
            <div class="icon">
              <svg
                height="24"
                width="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
          </button>
    </div>
    <div id="result" class="result" style="display: none;"></div>


    <script>
        const form = document.getElementById('recommendationForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>Recommended Crop:</strong> ${result.crop}<br>
                    <strong>Recommended Fertilizer:</strong> ${result.fertilizer}
                `;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Error:</strong> Unable to get recommendation.`;
            }
        });
    </script>
